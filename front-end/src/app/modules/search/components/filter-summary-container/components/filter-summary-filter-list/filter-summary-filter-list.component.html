<div class="col-12">
  <div class="row">
    <div *ngFor="let filter of filterList">
      <app-filter-summary-filter
        *ngFor="let filterValue of filter.values"
        id="{{ filter.id }}"
        (removeFilter)="updateFilter(filterValue, filter.id)"
        class="border"
        [filterValue]="filterValue"
      >
      </app-filter-summary-filter>
    </div>
  </div>
</div>
